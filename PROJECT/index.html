<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica</title>
    <style type="text/css"> 
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container{
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        }
        h1{
            text-align: center;
            color: #333;
        }
        label{
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select{
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"]{
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover{
            background-color: greenyellow;
        }
        h3{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color: greenyellow;
        }
        h4{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1><font size=20 color=red face=arial>PRACTICA HTML 2025</font></h1>
    <hr>
    <h2><font size=25 color=yellow face=verdana> DIA lunes</font></h2>
    <br>
    <h3>DIA martes</h3>
    <br>
    <h4>DIA miercoles</h4>
    <br>

    <h4> <center>AQUI VAN IMAGENES</center></h4>
    <img src="IMAGENES/intro_redes_sociales.jpg" width="50%">
    <hr>
    <div class="container">
        <h1>FORMULARIO DE CONTACTO</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electronico: </label>
            <input type="email" id="email" name="email" required>
            <label for="telefono">Telefono: </label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="mensaje">Mensaje: </label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <label for="pais">Pais: </label>
            <select id="pais" name="pais" required>
                <option  value="disabled selected">Selecciona tu pais</option>
                <option value="es">Espa√±a</option>
                <option value="co">Colombia</option>
                <option value="mx">Mejico</option>
                <option value="ar">argentina</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
    </div>
